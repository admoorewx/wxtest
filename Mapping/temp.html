            <style>


                #container {
                  position: absolute;
                  height: 100.0%;
                  width: 100.0%;
                  top: 0px;
                  z-index: 0;
                }
                #map_holder {
                    position: absolute;
                    width: 100.0vw;
                    height: 100.0%;
                    left: 0.0%;
                    top: 0.0vh;
                }

                  position: absolute;
                  width: 10.0vw;
                  height: 48.0vh;
                  left: 0.0%;

                }

                }

                  text-align: center;
                }
                #SatSelect {
                  text-align: center;
                }
                #HazSelect {
                  text-align: center;
                }
                #SfcSelect {
                  text-align: center;
                }
                .spc_box{
                  top: 10px;
                }
                .fire_box{
                  top: 30px;
                }
                .text-label {
                    position: absolute;
                    width:0px;
                    height:0px;

                    border-color: rgba(0,0,0,0.0);
                    border: 0px;
                    font-size:12px;
                    font-weight: bold;
                    text-shadow: 0 0 4px Black;
                    box-shadow: none;
                }
                .leaflet-tooltip-top:before,
                .leaflet-tooltip-bottom:before,
                .leaflet-tooltip-left:before,
                .leaflet-tooltip-right:before {
                  background-color: rgba(0,0,0,0.0);
                  border:none;
                  box-shadow:none;
                }

                #menu_button{
                  position: relative;
                  z-index: 10;
                  left:50px;
                  top:12px;
                  height:50px;
                  width: 75px;
                  background-color: white;
                }

            </style>

</head>
<body>
{% block content %}
  <button id="menu_button" onclick="showToolbar()">Show Menu</button>

  <div class="toolBar" id="toolbar">
    <!-- Map View Option -->
    <label for="MapView">Map View:</label>
    <select id="MapView" onchange="changeMapView(map)">
      <option value="WORLD">World</option>
      <option value="NORTHAM">North America</option>
      <option value="CONUS" selected>CONUS</option>
      <option value="NW">Northwest</option>
      <option value="NP">Northern Plains</option>
      <option value="NE">Northeast</option>
      <option value="CP">Central Plains</option>
      <option value="CR">Central Rockies</option>
      <option value="SW">Southwest</option>
      <option value="SP">Southern Plains</option>
      <option value="SE">Southeast</option>
      <option value="MW">Midwest</option>
    </select>

    <!-- Radar Selection Option -->
    <label for="RadarSelect">Radar:</label>
    <select id="RadarSelect" onChange="changeRadar(map)">
      <option value="NONE" selected>None</option>
      <option value="conus_base_refl">IEM National Base Refl.</option>
      <option value="MRMS">MRMS Comp. Refl.</option>
      <option value="echotops">IEM Echo Tops</option>
    </select>

    <!-- GOES 16 Selection Option -->
    <label for="SatSelect">Satellite:</label>
    <select id="SatSelect" onChange="changeSat(map)">
      <option value="NONE" selected>None</option>
      <option value="NONE" style="color:gray">------- CONUS -------</option>
      <option value="G16ch2">GOES-16 CONUS Ch2 Visible</option>
      <option value="G16ch5">GOES-16 CONUS Ch5 Snow/Ice</option>
      <option value="G16ch8">GOES-16 CONUS Ch8 Upper-Level WV</option>
      <option value="G16ch9">GOES-16 CONUS Ch9 Mid-Level WV</option>
      <option value="G16ch10">GOES-16 CONUS Ch10 Low-Level WV</option>
      <option value="G16ch13">GOES-16 CONUS Ch13 IR</option>
      <option value="G16IRsand">GOES-16 CONUS Vis/IR Sandwich</option>
      <option value="NONE" style="color:gray">------- MESO 1 -------</option>
      <option value="G16ch2m1">GOES-16 MESO 1 Ch2 Visible</option>
      <option value="G16ch10m1">GOES-16 MESO 1 Ch10 Low-Level WV</option>
      <option value="G16ch13m1">GOES-16 MESO 1 Ch13 IR</option>
      <option value="G16IRsandm1">GOES-16 MESO 1 Vis/IR Sandwich</option>
      <option value="NONE" style="color:gray">------- MESO 2 -------</option>
      <option value="G16ch2m2">GOES-16 MESO 2 Ch2 Visible</option>
      <option value="G16ch10m2">GOES-16 MESO 2 Ch10 Low-Level WV</option>
      <option value="G16ch13m2">GOES-16 MESO 2 Ch13 IR</option>
      <option value="G16IRsandm2">GOES-16 MESO 2 Vis/IR Sandwich</option>
    </select>

    <!-- Hazards Selection Option -->
    <label for="HazSelect">Hazards:</label>
    <select id="HazSelect" onChange="changeHaz(map)">
      <option value="NONE" selected>None</option>
      <option value="all">All Hazards</option>
      <option value="long">Long-Term Hazards</option>
      <option value="short">Convective Warnings</option>
      <option value="watch">Convective Watches</option>
      <option value="convective">Convective Watch/Warning</option>
    </select>

    <!-- Surface Selection Option -->
    <label for="SfcSelect">Surface Obs:</label>
    <select id="SfcSelect" onChange="updateSFC()">
      <option value="NONE" selected>None</option>
      <option value="standard">Standard</option>
      <option value="RLT">RLT Obs</option>
      <option value="TEMP">Temperature</option>
      <option value="DEWP">Dewpoint</option>
      <option value="WIND">Winds</option>
      <option value="FIRE">RH + Wind</option>
      <option value="VISB">Visibility</option>
    </select>

    <!-- SPC T-storm Outlook Selection Option -->
    <input type="checkbox" class="spc_box" id="spc_otlk_bttn" name="spc_otlk_bttn" onChange="addOutlooks(map)">
    <label class="spc_box" for="spc_otlk_bttn">Current SPC Outlook</label>

    <!-- SPC Fire Outlook Selection Option -->
    <input type="checkbox" class="fire_box" id="spc_fire_bttn" name="spc_fire_bttn" onChange="addOutlooks(map)">
    <label class="fire_box" for="spc_fire_bttn">Current Fire Outlook</label>

  </div>

          </div>

</body>
<script>

///////////////////////////////// Handles hiding/showing the toolbar //////////////////////////////////////////////

            var showMenu = false;
            function showToolbar() {
              if (!showMenu){
                $('#menu_button').text("Hide Menu");
                showMenu = true;
                console.log(showMenu);
                $('#toolbar').css({display: "block"})
              } else {
                $('#menu_button').text("Show Menu");
                showMenu = false;
                console.log(showMenu);
                $('#toolbar').css({display: "none"})
              } // end else
            } // end showToolbar function



///////////////////////////////// MOUSE LAT/LON //////////////////////////////////////////////
            L.CursorHandler = L.Handler.extend({
                addHooks: function () {
                    this._map.on('mousemove', this._update, this);
                },
                _update: function (e) {
                  document.getElementById('label').innerHTML = e.latlng.lat.toFixed(4).toString()+", "+e.latlng.lng.toFixed(4).toString();
                }
            });
            L.Map.addInitHook('addHandler', 'cursor', L.CursorHandler);

///////////////////////////////// MAP DEFINITION //////////////////////////////////////////////
            var map = L.map(
                "map_holder",
                {
                    center: [40.0, -100.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 5,
                    zoomControl: true,
                    cursor: true,
                    preferCanvas: false,
                    keyboard: false,
                }
            );

///////////////////////////////// BOUNDARY CONTROL //////////////////////////////////////////////
            var county_style = {
                "color":"#F7F3F3",
                "fillColor":"none",
                "fillOpacity":0.0,
                "opacity":0.4,
                "weight": 0.5,
            }
            var state_style = {
                "color":"#F7F3F3",
                "fillColor":"none",
                "fillOpacity":0.0,
                "opacity":0.9,
                "weight": 0.9,
            }

            var district_boundary = new L.geoJson();
            district_boundary.addTo(map);
            $.ajax({
            dataType: "json",
            url: "{% static '/boundaries/uscounties.json' %}",
            success: function(data) {
                $(data.features).each(function(key, data) {
                    district_boundary.addData(data).setStyle(county_style);
                    //district_boundary.setStyle(county_style);
                });
            }
            }).error(function() {});

            var state_boundary = new L.geoJson();
            state_boundary.addTo(map);
            $.ajax({
            dataType: "json",
            url: "{% static '/boundaries/usstates.json' %}",
            success: function(data) {
                $(data.features).each(function(key, data) {
                    state_boundary.addData(data);
                    state_boundary.setStyle(state_style);
                });
            }
            }).error(function() {});


///////////////////////////////// LAYER CONTROL //////////////////////////////////////////////
            var tile_layer_31680ca70d5c4ed09d82b9a00869ad62 = L.tileLayer(
                "https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png",
                {"attribution": "\u0026copy; \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors \u0026copy; \u003ca href=\"http://cartodb.com/attributions\"\u003eCartoDB\u003c/a\u003e, CartoDB \u003ca href =\"http://cartodb.com/attributions\"\u003eattributions\u003c/a\u003e", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(map);


            var iem_conus_base_refl = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r-t.cgi?",
                {"attribution": "", "format": "image/png", "layers": "nexrad-n0r-wmst", "opacity": 0.55, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1", "interactive": true}
            ).addTo(map);

            // create a feature group for the surface stations later
            var surface_stations = L.featureGroup().addTo(map);


            /////////////// GOES CONUS //////////////////////

            var g16_conus_ch13 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch13", "opacity": 0.65, "styles": "", "time": radarTime(), "transparent": true, "zIndex": "10", "version": "1.1.1"}
            ).addTo(map);

            var g16_conus_ch2 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch02", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_conus_ch5 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch05", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_conus_ch8 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch08", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_conus_ch9 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch09", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_conus_ch10 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "conus_ch10", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);




            /////////////// GOES MESO 1 //////////////////////

            var g16_m1_ch13 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-1_ch13", "opacity": 0.65, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_m1_ch2 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-1_ch02", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_m1_ch10 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-1_ch10", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);


            /////////////// GOES MESO 2 //////////////////////

            var g16_m2_ch13 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-2_ch13", "opacity": 0.65, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_m2_ch2 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-2_ch02", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "zIndex":"10", "version": "1.1.1"}
            ).addTo(map);

            var g16_m2_ch10 = L.tileLayer.wms(
                "https://mesonet.agron.iastate.edu/cgi-bin/wms/goes_east.cgi?",
                {"attribution": "", "format": "image/png", "layers": "mesoscale-2_ch10", "opacity": 0.75, "styles": "", "time": radarTime(), "transparent": true, "version": "1.1.1"}
            ).addTo(map);


            ///////////////  BASE LAYERS /////////////////
            var tile_layer_0380b506520048679fbe53ddc41282f4 = L.tileLayer(
                "https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
                {"attribution": "Map tiles by \u003ca href=\"http://stamen.com\"\u003eStamen Design\u003c/a\u003e, under \u003ca href=\"http://creativecommons.org/licenses/by/3.0\"\u003eCC BY 3.0\u003c/a\u003e. Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            );

            var tile_layer_76372fbd767c4d0991c11397f3198b1e = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            );


            var esri_phyiscal = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
            	attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
            	maxZoom: 8
            });

            var world_imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            var esri_map = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Specialty/DeLorme_World_Base_Map/MapServer/tile/{z}/{y}/{x}', {
            	attribution: 'Tiles &copy; Esri &mdash; Copyright: &copy;2012 DeLorme',
            	minZoom: 1,
            	maxZoom: 11
            });

            /////////////  ADDITIONAL PRODCUTS //////////////////////
            var MRMS_refl = L.tileLayer("http://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/q2-hsr-900913/{z}/{x}/{y}.png",{"opacity":"0.7","transparent": true, "zIndex":"12", "updateWhenIdle": true,}).addTo(map);
            var echo_tops = L.tileLayer("http://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-eet-900913/{z}/{x}/{y}.png",{"opacity":"0.4","transparent": true, "zIndex":"10", "time": radarTime(),}).addTo(map);

            var interstates = new L.Shapefile("{% static '/interstate/interstate_shapefile' %}",{"opacity":"0.9", "color":"#25FF34", "weight":"0.8"})
            var cwa_boundaries = new L.Shapefile("{% static '/boundaries/cwa/cwa' %}",{"opacity":"0.9", "color":"#d6d126", "fillOpacity":"0.0", "weight":"0.95"})

            var spc_day1_cat = new L.layerGroup();
            var fire_day1 = new L.layerGroup();

            var current_warnings = new L.layerGroup();
            var current_hazards = new L.layerGroup();
            var convective_watches = new L.layerGroup();


            /////////////// LAYER CONTROL ////////////////
            var layer_control_3726261c4cbf42db93c15e02377a96a7 = {
                base_layers : {
                    "Dark (default)" : tile_layer_31680ca70d5c4ed09d82b9a00869ad62,
                    "Light" : tile_layer_0380b506520048679fbe53ddc41282f4,
                    "Open Street Map" : tile_layer_76372fbd767c4d0991c11397f3198b1e,
                    "World Imagery": world_imagery,
                    "ESRI Map": esri_map,
                    "ESRI Physical": esri_phyiscal,
                },
                overlays :  {
                  "State Borders":state_boundary,
                  "County Borders":district_boundary,
                  "CWA Boundaries": cwa_boundaries,
                  "Interstates":interstates,

                },
            };
            L.control.layers(
                layer_control_3726261c4cbf42db93c15e02377a96a7.base_layers,
                layer_control_3726261c4cbf42db93c15e02377a96a7.overlays,
                {"autoZIndex": true, "collapsed": true, "position": "topright"}
            ).addTo(map);
            // tile_layer_0380b506520048679fbe53ddc41282f4.remove();
            // tile_layer_76372fbd767c4d0991c11397f3198b1e.remove();
            iem_conus_base_refl.remove();
            MRMS_refl.remove();
            g16_conus_ch2.remove();
            g16_conus_ch5.remove();
            g16_conus_ch8.remove();
            g16_conus_ch9.remove();
            g16_conus_ch10.remove();
            g16_conus_ch13.remove();
            g16_m1_ch2.remove();
            g16_m1_ch10.remove();
            g16_m1_ch13.remove();
            g16_m2_ch2.remove();
            g16_m2_ch10.remove();
            g16_m2_ch13.remove();
            district_boundary.remove();
            interstates.remove();
            spc_day1_cat.remove();
            fire_day1.remove();
            echo_tops.remove();

///////////////////////////////// TEXT CONTROL //////////////////////////////////////////////
            // Lat lon text
            L.Control.textbox = L.Control.extend({
              onAdd: function(map) {
                var text = L.DomUtil.create('div');
                text.id = "LatLonLabel";
                text.innerHTML = "<p id='label' style='color: white; text-shadow: 1px 1px black; font-size:15px;'></p>";
                return text;
              },
              onRemove: function(map) {
                // nothing?
              }
            });
            L.control.textbox = function(opts) { return new L.Control.textbox(opts);}

            function createHazards(){
              console.log("Updating Hazards...");
              var times = getHazardTimes();
              let url = '/static/forecasts/hazards/current_hazards/current_hazards_'+times[0]+'.shp';
              var exists = checkFileExists(url);
              if (exists){
                filestring = '/static/forecasts/hazards/current_hazards/current_hazards_'+times[0];
              } else {
                filestring = '/static/forecasts/hazards/current_hazards/current_hazards_'+times[1];
              }
              var hazard_data = new L.Shapefile(filestring,{
                onEachFeature:function(feature,layer){
                  let type = feature.properties.PROD_TYPE;
                  if (type.includes("Severe Thunderstorm Warning") || type.includes("Tornado Warning") || type.includes("Flash Flood Warning")){
                    // do nothing, these are handled elsewhere.
                  }
                  else if (type.includes("Severe Thunderstorm Watch") || type.includes("Tornado Watch")){
                    let color = hazardColor(type);
                    let issuance = feature.properties.ISSUANCE.substring(0,10) + " " + feature.properties.ISSUANCE.substring(11,16) + " LT";
                    let expiration = feature.properties.EXPIRATION.substring(0,10) + " " + feature.properties.EXPIRATION.substring(11,16) + " LT";
                    let wfo = feature.properties.WFO;
                    let url = "https://www.spc.noaa.gov/products/watch/";
                    let text = `Hazard Type: ${type} <br>
                                Issued by WFO: ${wfo.substring(1)} <br>
                                Start Time: ${issuance} <br>
                                End Time: ${expiration} <br>`
                    let ref = `<a href=${url}>More Info Here</a>`;
                    text = text + ref;
                    layer.bindPopup(text);
                    layer.setStyle({"color":color, "weight":"0.3", "opacity":"0.5"});
                    convective_watches.addLayer(layer);
                  } // end if
                  else {
                    let color = hazardColor(type);
                    let issuance = feature.properties.ISSUANCE.substring(0,10) + " " + feature.properties.ISSUANCE.substring(11,16) + " LT";
                    let expiration = feature.properties.EXPIRATION.substring(0,10) + " " + feature.properties.EXPIRATION.substring(11,16) + " LT";
                    let wfo = feature.properties.WFO;
                    let url = feature.properties.URL;
                    let text = `Hazard Type: ${type} <br>
                                Issued by WFO: ${wfo.substring(1)} <br>
                                Start Time: ${issuance} <br>
                                End Time: ${expiration} <br>`
                    let ref = `<a href=${url}>More Info Here</a>`;
                    text = text + ref;
                    layer.bindPopup(text);
                    if (type.includes("Warning")){
                      layer.setStyle({"color":color, "weight":"0.3", "opacity":"0.5"});
                      layer.bringToFront();
                    } else {
                      layer.setStyle({"color":color, "weight":"0.3", "opacity":"0.5"});
                      layer.bringToBack();
                    } // end else
                    current_hazards.addLayer(layer);
                  } // end else
                } // end for each feature
              }); // end shapefile layer
              hazard_data.remove();
              hazard_data.clearLayers();
            } // end function

            function changeHaz(map){
              var rad = document.getElementById("HazSelect").value;
              // clear layers
              current_warnings.clearLayers();
              current_hazards.clearLayers();
              convective_watches.clearLayers();
              // remove layers
              current_warnings.remove();
              current_hazards.remove();
              convective_watches.remove();

              if (rad == "NONE"){
                current_warnings.remove();
                current_hazards.remove();
                convective_watches.remove();
              }
              else if (rad === "all") {
                createHazards();
                createWarnings();
                current_hazards.addTo(map);
                convective_watches.addTo(map);
                current_warnings.addTo(map);
              }
              else if (rad === "long") {
                createHazards();
                current_hazards.addTo(map);
              }
              else if (rad === "short") {
                createWarnings();
                current_warnings.addTo(map);
              }
              else if (rad === "convective") {
                createHazards();
                createWarnings()
                convective_watches.addTo(map);
                current_warnings.addTo(map);
              }
              else if (rad === "watch") {
                createHazards();
                convective_watches.addTo(map);
              }
              else {
                current_warnings.remove();
                current_hazards.remove();
                convective_watches.remove();
              }
            }

///////////////////////////////// SURFACE OBS //////////////////////////////////////////////
            function updateSFC(){
              // updates the surface observations
              // get the surface obs type
              var obsType = document.getElementById("SfcSelect").value;
              //console.log(type);
              if (obsType == "NONE"){ // if NONE, just remove all obs
                surface_stations.eachLayer(function(layer){
                  map.removeLayer(layer);
                });
                surface_stations.clearLayers();
              }
              else {
                // clear out the old layers and data
                surface_stations.eachLayer(function(layer){
                  map.removeLayer(layer);
                });
                surface_stations.clearLayers();
                // get new data based on zoom level
                getBulkObs(obsType);
                // plot the new data on the map
                surface_stations.addTo(map);
                // only show the obs that are in the current view.
                let zoom = map.getZoom();
                surface_stations.eachLayer(function(layer){
                  let isVisible = map.getBounds().contains(layer.getLatLng());
                  if ((isVisible) && (zoom >= 7)){
                    map.addLayer(layer);
                  }
                  else {
                    map.removeLayer(layer);
                  } // end else
                }); // end station loop
              } // end if obsType
            } // end updateSFC function

            // function for getting data
            function getObs(site) {
              var request = new XMLHttpRequest({mozSystem:true});
              request.open('GET','https://api.weather.gov/stations/'+site+'/observations/latest?require_qc=true',true)
              request.onload = function() {
                var data = JSON.parse(this.response);
                if (request.status >= 200 && request.status < 400) {
                  var temp = data.properties.temperature.value;
                  var dewp = data.properties.dewpoint.value;
                  var lat = data.geometry.coordinates[1];
                  var lon = data.geometry.coordinates[0];
                  var text = data.properties.rawMessage;
                  var data = [lat,lon,temp,dewp,text];
                  addStation(data);
                }
                else {
                  console.log("No Valid Updates for site "+site);
                }
              }
              request.send()
            } // end getObs function


            function getBulkObs(type){
              // REQUEST SECTION
              var stations = {{ site_list | safe }};
              var request = new XMLHttpRequest();
              request.overrideMimeType("application/xml");
              request.open("GET","{% static '/metars.cache.xml' %}", false);
              //request.setRequestHeader("Content-Type","text/xml");
              request.send(null);
              var doc = request.responseXML;
              var root = doc.childNodes[0];
              var metars = root.children[6];
              for (i=0;i<metars.children.length;i++){
                var stid = metars.children[i].getElementsByTagName("station_id")[0].textContent;
                if (stations.includes(stid)){
                  try {
                    //console.log(metars.children[i].getElementsByTagName("visibility_statute_mi")[0].textContent);
                    let tc = parseFloat(metars.children[i].getElementsByTagName("temp_c")[0].textContent);
                    let tdc = parseFloat(metars.children[i].getElementsByTagName("dewpoint_c")[0].textContent);
                    let temp = C2F(tc);
                    let dewp = C2F(tdc);
                    let relh = RH(tc,tdc);
                    let wspd = parseFloat(metars.children[i].getElementsByTagName("wind_speed_kt")[0].textContent);
                    let wdir = parseFloat(metars.children[i].getElementsByTagName("wind_dir_degrees")[0].textContent);
                    let visb = parseFloat(metars.children[i].getElementsByTagName("visibility_statute_mi")[0].textContent);
                    let text = metars.children[i].getElementsByTagName("raw_text")[0].textContent;
                    let lat = parseFloat(metars.children[i].getElementsByTagName("latitude")[0].textContent);
                    let lon = parseFloat(metars.children[i].getElementsByTagName("longitude")[0].textContent);
                    var data = [lat,lon,temp,dewp,wspd,wdir,text,relh,visb];
                    //return data;
                    addStation(data,type);
                  } catch {
                    //console.log("Error parsing METAR data.");
                  } // end try/catch
                } // end if
              } // end for
            } // end function


            function createWindBarb(latitude,longitude,wspd,dir){
              var icon = L.WindBarb.icon({lat: latitude, deg: dir, speed: wspd, pointRadius: 0, strokeWidth: 2, strokeLength: 18, barbSpaceing: 4, barbHeight: 10, fillColor: 'gray'});
              var windbarb = L.marker([latitude,longitude], {icon: icon});
              windbarb.addTo(surface_stations);
            }

            function addMETARText(latitude,longitude,text){
              var textmarker = new L.marker([latitude, longitude], { opacity: 0.0 });
              textmarker.bindTooltip(
                  `<div>
                       ${text}
                  </div>`,
                  {direction:'center', permanent: false, offset:[0,0]}
              );
              textmarker.addTo(surface_stations);
            }

            function addTempDewpPair(lat,lon,temp,dewp,temp_color,dewp_color){
              var marker = new L.marker([lat, lon], { opacity: 0.0 }); //opacity may be set to zero
              marker.bindTooltip(`<p style="color:${temp_color}; margin-bottom:0;">${temp}</p><p style="color:${dewp_color}; margin-top:0;">${dewp}</p>`, {permanent: true, className: "text-label", offset: [25,-10], direction:'center' });
              marker.addTo(surface_stations);
            }

            function addSingleValue(lat,lon,value,value_color){
              var marker = new L.marker([lat, lon], { opacity: 0.0 }); //opacity may be set to zero
              marker.bindTooltip(`<p style="color:${value_color}; margin-bottom:0;">${value}</p>`, {permanent: true, className: "text-label", offset: [10,-10], direction:'center' });
              marker.addTo(surface_stations);
            }


            // Way to add a station via JS!
            function addStation(data,type){
              if (type =="standard"){
                let temp_color = "red";
                let dewp_color = "green";
                addTempDewpPair(data[0],data[1],data[2],data[3],temp_color,dewp_color);
                addMETARText(data[0],data[1],data[6]);
                createWindBarb(data[0],data[1],data[4],data[5]);
              }
              else if (type == "RLT") {
                let temp_color = tempColor(data[2]);
                let dewp_color = dewpColor(data[3]);
                addTempDewpPair(data[0],data[1],data[2],data[3],temp_color,dewp_color);
                addMETARText(data[0],data[1],data[6]);
                createWindBarb(data[0],data[1],data[4],data[5]);
              }
              else if (type == "TEMP") {
                let temp_color = tempColor(data[2]);
                addSingleValue(data[0],data[1],data[2],temp_color);
                addMETARText(data[0],data[1],data[6]);
              }
              else if (type == "DEWP") {
                let dewp_color = dewpColor(data[3]);
                addSingleValue(data[0],data[1],data[3],dewp_color);
                addMETARText(data[0],data[1],data[6]);
              }
              else if (type == "WIND") {
                createWindBarb(data[0],data[1],data[4],data[5]);
                addMETARText(data[0],data[1],data[6]);
              }
              else if (type == "FIRE") {
                let relh_color = relhColor(data[7]);
                createWindBarb(data[0],data[1],data[4],data[5]);
                addSingleValue(data[0],data[1],data[7],relh_color);
                addMETARText(data[0],data[1],data[6]);
              }
              else if (type == "VISB") {
                let visb_color = visbColor(data[8]);
                addSingleValue(data[0],data[1],data[8],visb_color);
                addMETARText(data[0],data[1],data[6]);
              }
            } // end addStation function
